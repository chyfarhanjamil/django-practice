<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <form method="POST" class="post-form" action="/update/{{students.id}}">
      <input
        type="hidden"
        name="id"
        id="id"
        required
        maxlength="20"
        value="{{ students.id }}"
      />
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>

        <div class="form-group row">
          <label class="col sm-1 col-form-label">Students First name:</label>
          <div class="col-sm-6">
            <input type="text" name="f_name" value="{{students.f_name}}" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col sm-1 col-form-label">Students Last name:</label>
          <div class="col-sm-6">
            <input type="text" name="l_name" value="{{students.l_name}}" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col sm-1 col-form-label">Students Email:</label>
          <div class="col-sm-6">
            <input type="email" name="email" value="{{students.email}}" />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col sm-1 col-form-label"></label>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
