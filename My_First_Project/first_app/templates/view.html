<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <table class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for student in students %}
      <tr>
        <td>{{student.f_name}}</td>
        <td>{{student.l_name}}</td>
        <td>{{student.email}}</td>
        <td>
          <a href="/edit/{{student.id}}"
            ><span class="btn btn-success">Edit</span></a
          >
          <a class="btn btn-danger" href="/delete/{{student.id}}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <div class="col-md-12 text-center">
      <a class="btn btn-primary" href="std/">Add a student</a>
    </div>
  </body>
</html>
